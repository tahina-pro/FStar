name: Build F* (Windows)

# Build F* on Windows
# Note: this workflow is rather messy, prints a bunch of debugging info,
# and relies on a source package generated by a previous (Linux) job.
# Debugging Windows builds is a bit of a nightmare, and can fail in many
# subtle ways. Make sure to test any change thoroughly.
#
# At some point, this should just look exactly like the Linux and macos
# workflows, just running 'make package' in a proper environment, and
# doing a full bootstrapping build.

on:
  workflow_call:
  workflow_dispatch:

jobs:
  # We begin from a source package (built in Linux)
  build-src:
    uses: ./.github/workflows/build-src.yml

  build:
    needs: build-src
    runs-on: windows-latest
    steps:

      - name: Retrieve Cygwin package scripts
        uses: actions/checkout@master
        with:
          path: cygwin-pkgs
          sparse-checkout: |
            .scripts/install-cygwin-packages.sh
            .scripts/cygwin-packages

      - uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.2

      - name: Install Cygwin packages
        shell: C:\cygwin\bin\bash.exe --login '{0}'
        run: >-
          bash "$GITHUB_WORKSPACE"/cygwin-pkgs/.scripts/install-cygwin-packages.sh

      # Print out some debug info
      - name: dbg
        continue-on-error: true
        shell: C:\cygwin\bin\bash.exe --login '{0}'
        run: >-
          echo 'uname -a' && { uname -a || true ; } &&
          echo 'uname -s' && { uname -s || true ; } &&
          echo 'uname -m' && { uname -m || true ; } &&
          echo env && { env || true ; } &&
          echo OS=$OS &&
          { which make || true ; } &&
          { make --version || true ; }

      # - name: Prepare
      #   shell: powershell # somehow in bash we fail to build ocamlfind?
      #   run: |
      #     ./FStar/.scripts/get_fstar_z3.sh $HOME/bin
      #     echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV
      #     opam install --deps-only FStar\fstar.opam

      - name: Set version
        shell: C:\cygwin\bin\bash.exe --login '{0}'
        run: >-
          # Setting FSTAR_VERSION for nightly and release builds. If unset,
          # we use $(version.txt)~dev. Setting it avoids the ~dev.
          if [[ "${{github.workflow_ref}}" =~ "nightly.yml" ]]; then echo FSTAR_VERSION="nightly-$(date -I)" >> $GITHUB_ENV ; elif [[ "${{github.workflow_ref}}" =~ "release.yml" ]]; then echo FSTAR_VERSION="$(cat FStar/version.txt)" >> $GITHUB_ENV ; fi

      # - name: Build packages
      #   working-directory: FStar
      #   run: |
      #     eval $(opam env)
      #     KERNEL=Windows_NT
      #     # $(uname -s)
      #     # ^ uname-s prints something like CYGWIN_NT-10.0-26100 or MINGW64_NT-10.0-20348
      #     ARCH=$(uname -m)
      #     export FSTAR_TAG=-$KERNEL-$ARCH
      #     make -kj$(nproc) 0 V=1
      #     echo -------------------------------------------------
      #     ./stage0/out/bin/fstar.exe --version
      #     ./stage0/out/bin/fstar.exe --locate
      #     ./stage0/out/bin/fstar.exe --locate_lib
      #     ./stage0/out/bin/fstar.exe --locate_ocaml
      #     ./stage0/out/bin/fstar.exe --include src --debug yes || true
      #     echo -------------------------------------------------
      #     make -kj$(nproc) package V=1

      # - uses: actions/upload-artifact@v4
      #   with:
      #     path: FStar\fstar-Windows_NT-x86_64.tar.gz
      #     name: fstar-Windows_NT-x86_64.tar.gz

      # Get source package, extract, install its OPAM deps.
      - uses: actions/download-artifact@v4
        with:
          name: package-src
      - name: Extract source package
        shell: C:\cygwin\bin\bash.exe --login '{0}'
        run: cd "$(cygpath -m "$GITHUB_WORKSPACE")" && tar xzf fstar-src.tar.gz
      - name: Install opam package dependencies
        shell: C:\cygwin\bin\bash.exe --login '{0}'
        run: cd "$(cygpath -m "$GITHUB_WORKSPACE")"/fstar && eval "$(opam env)" && opam install . --deps-only
        working-directory: fstar

      # Note: we admit queries here, like the OPAM build does.
      - name: Build
        shell: C:\cygwin\bin\bash.exe --login '{0}'
        run: >-
          cd "$(cygpath -m "$GITHUB_WORKSPACE")"/fstar && eval "$(opam env)" && make ADMIT=1 -skj$(nproc)
        working-directory: fstar

      - name: Make binary package
        shell: C:\cygwin\bin\bash.exe --login '{0}'
        run: >-
          cd "$(cygpath -m "$GITHUB_WORKSPACE")"/fstar && eval "$(opam env)" &&
          KERNEL=Windows_NT &&
          ARCH=$(uname -m) &&
          export FSTAR_TAG=-$KERNEL-$ARCH &&
          make package
        working-directory: fstar
        # $(uname -s)
        # ^ uname-s prints something like CYGWIN_NT-10.0-26100 or MINGW64_NT-10.0-20348

      - name: Ensure some package has been built
        shell: C:\cygwin\bin\bash.exe --login '{0}'
        run: find "$(cygpath -m "$GITHUB_WORKSPACE")"/fstar -name '*.zip'

      - uses: actions/upload-artifact@v4
        if: ${{ always () }}
        with:
          name: package-win
          path: fstar/fstar-*.zip

      - name: Prepare smoke test
        shell: C:\cygwin\bin\bash.exe --login '{0}'
        run: >-
          echo -e "module A\nopen FStar.Mul\nlet _ = assert (forall x. 1 + x*x > 0)" > "$(cygpath -m "$GITHUB_WORKSPACE")"/A.fst

      - name: Upload smoke test
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test
          path: A.fst

  test:
    needs: build
    runs-on: windows-latest
    steps:

      - uses: actions/download-artifact@v4
        with:
          name: package-win

      - name: Extract package 
        shell: powershell 
        run: |
          Expand-Archive -Path fstar-*.zip

      - name: Test fstar.exe
        shell: cmd 
        run: |
          dir
          cd fstar-*
          .\fstar\bin\fstar.exe --version

      - name: Extract smoke test
        uses: actions/download-artifact@v4
        with:
          name: smoke-test

      - name: Smoke test
        shell: cmd
        run: |
          .\fstar\bin\fstar.exe --already_cached *,-A .\A.fst
